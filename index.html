<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Bootstrap Exercise</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
   </head>

   <body>

      <div class="container">
         <div class="row">
            <div class="col-md-12">
               <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
               Launch demo modal
               </button>
            </div>
         </div>
      </div>

      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <div id="lines">&#9776;</div>
                  </button>

                  <img src="img/logo.png" class="modal-title">
               </div>

               <div class="modal-body">
                  <div class="review">
                     <h3>Reviews</h3>
                     <h4>read what's people are saying about us</h4>
                  </div>

                  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                     <div class="carousel-inner" role="listbox">
                        <div class="item active">
                           <img src="img/user1.jpg" class="img-circle" alt="user1">

                           <div class="carousel-caption">
                              <h4>I love Oleose, I highly recommend it, Everyone Try It Now</h4>
                              <h6 class="author">
                                 <span class="title">- Krin Fox</span>
                                 <span class="glyphicon glyphicon-star"></span>
                                 <span class="glyphicon glyphicon-star"></span>
                                 <span class="glyphicon glyphicon-star"></span>
                                 <span class="glyphicon glyphicon-star"></span>
                                 <span class="glyphicon glyphicon-star-empty"></span>
                              </h6>
                           </div>
                        </div>

                        <div class="item">
                           <img src="img/user2.jpg" class="img-circle" alt="user2">
                           <div class="carousel-caption">
                              <h4>I love Oleose, I highly recommend it, Everyone Try It Now</h4>
                              <h6 class="author">
                                 <span class="title">- Krin Fox</span>
                                 <span class="glyphicon glyphicon-star"></span>
                                 <span class="glyphicon glyphicon-star"></span>
                                 <span class="glyphicon glyphicon-star"></span>
                                 <span class="glyphicon glyphicon-star"></span>
                                 <span class="glyphicon glyphicon-star-empty"></span>
                              </h6>
                           </div>
                        </div>

                        <div class="item">
                           <img src="img/user3.jpg" class="img-circle" alt="user3">
                           <div class="carousel-caption">
                              <h4>I love Oleose, I highly recommend it, Everyone Try It Now</h4>
                              <h6 class="author">
                                 <span class="title">- Krin Fox</span>
                                 <span class="glyphicon glyphicon-star"></span>
                                 <span class="glyphicon glyphicon-star"></span>
                                 <span class="glyphicon glyphicon-star"></span>
                                 <span class="glyphicon glyphicon-star"></span>
                                 <span class="glyphicon glyphicon-star-empty"></span>
                              </h6>
                           </div>
                        </div>
                     </div>
                     <!-- Indicators -->

                     <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                     </ol>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

      <script src="js/bootstrap.min.js"></script>

   </body>
</html>
